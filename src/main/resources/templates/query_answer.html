<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
<table>
    <thead>
    <th>spu_id</th>
    <th>spu_name</th>
    <th>price</th>
    <th>brand_id</th>
    </thead>
<tbody>
<tr th:each="productSpu:${productSpuList}">
    <!--如果是用th:object 不用帶物件本身 直接用其屬性 -->
    <!--如果是用th:each 迴圈foreach出每個物件 帶物件本身.其屬性 -->
    <td th:text="*{productSpu.spuId}"></td>
    <td th:text="*{productSpu.spuName}"></td>
    <td th:text="*{productSpu.price}"></td>
    <td th:text="*{productSpu.brandId}"></td>
</tr>


</tbody>
</table>

</div>
</body>
</html>
